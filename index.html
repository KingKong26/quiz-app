<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body class="">
    <div class="container">
        <div class="hide" id="question-container">
            <div id="question">Question</div>
            <div class="btn-grid" id="answer-buttons">
               <button class="btn correct">Answers 1</button>
               <button class="btn wrong">Answers 2</button>
               <button class="btn">Answers 3</button>
               <button class="btn">Answers 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
